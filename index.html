<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch OAuth Callback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #tokenDisplay {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Twitch OAuth Callback</h1>
    <div id="tokenDisplay"></div>

    <script>
        // Function to extract access token from URL query parameters
        function extractAccessToken() {
            // Get the URL parameters
            const urlParams = new URLSearchParams(window.location.search);

            // Check if 'code' parameter exists
            if (urlParams.has('code')) {
                const code = urlParams.get('code');

                // Exchange code for access token using Fetch API
                fetchAccessToken(code);
            } else {
                const tokenDisplay = document.getElementById('tokenDisplay');
                tokenDisplay.textContent = 'Error: Twitch OAuth code not found in URL.';
            }
        }

        // Function to fetch access token from Twitch
        function fetchAccessToken(code) {
            const clientId = 'your-client-id'; // Replace with your Twitch application client ID
            const clientSecret = 'your-client-secret'; // Replace with your Twitch application client secret
            const redirectUri = 'https://your-website-url/callback'; // Update with your actual redirect URI
            const tokenUrl = `https://id.twitch.tv/oauth2/token`;

            // Token request parameters
            const params = {
                client_id: clientId,
                client_secret: clientSecret,
                code: code,
                grant_type: 'authorization_code',
                redirect_uri: redirectUri
            };

            // Fetch request to exchange code for access token
            fetch(tokenUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams(params)
            })
            .then(response => response.json())
            .then(data => {
                if (data.access_token) {
                    const tokenDisplay = document.getElementById('tokenDisplay');
                    tokenDisplay.textContent = `Twitch OAuth Token: ${data.access_token}`;
                    // Optionally, you can use the token for further interactions with Twitch here
                } else {
                    console.error('Error:', data.error);
                    alert('Failed to retrieve access token');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while retrieving access token');
            });
        }

        // Call the function to extract and display the access token on page load
        window.onload = extractAccessToken;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NgbatzBot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #tokenDisplay {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Display Twitch OAuth Token</h1>
    <div id="tokenDisplay"></div>

    <script>
        // Function to extract access token from URL query parameters
        function extractAccessToken() {
            // Get the URL parameters
            const urlParams = new URLSearchParams(window.location.search);

            // Check if 'code' parameter exists
            if (urlParams.has('code')) {
                // Extract access token and other relevant parameters
                const accessToken = urlParams.get('code');
                const scope = urlParams.get('scope');

                // Display the access token on the page
                const tokenDisplay = document.getElementById('tokenDisplay');
                tokenDisplay.textContent = `Twitch OAuth Token: ${accessToken}`;
                tokenDisplay.innerHTML += `<br>Scope: ${scope}`;

                // Optionally, you can perform further actions with the token here
            } else {
                // Handle case when 'code' parameter is not found
                const tokenDisplay = document.getElementById('tokenDisplay');
                tokenDisplay.textContent = 'Error: Twitch OAuth code not found in URL.';
            }
        }

        // Call the function to extract and display the access token on page load
        window.onload = extractAccessToken;
    </script>
</body>
</html>
